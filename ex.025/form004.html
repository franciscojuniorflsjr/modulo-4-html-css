<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get">
    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome"
             id="inome" maxlength="20" minlength="5" required>
        </p>
         <p>
          <label for="iemail">E-mail:</label>
          <input type="email" name="email"
         id="iemail" placeholder="Digite seu e-mail" required>
           </p>
        <p>
        <label for="itel">Telefone:</label>
        <input type="tel" name="tel" id="itel" placeholder="(xx)xxxxx-xxxxo" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
        </p>
    </fieldset>
<!--Estudar mais sobre RegEx-->
   <p>
    <input type="submit" value="Enviar" required>
    <input type="reset" value="Limpar">
   </p>

</form>
</body>
</html>
